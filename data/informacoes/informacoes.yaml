pernoite: Pernoite de segunda à quinta entrada à partir das 23:00 hs e saída até as 12:00 hs com café da manhã cortesia. <br> Pernoite de sexta, sábado e véspera de feriado entrada á partir da 01:00 da manhã e saída as 12:00 hs com café da manhã cortesia.
adicional: Os valores adicionais são para meia hora.
periodos: O período com entrada das 07:00 às 16:00 tem duração de 4 horas. <br>  O período com entrada das entrada das 16:01 às 07:00 hs tem duração de 2 horas.

